apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notificationapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: notificationapi.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notificationapi
                port:
                  number: 3000